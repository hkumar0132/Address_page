<div id = "body">
    <img src = "http://www.pngall.com/wp-content/uploads/2016/06/Ecommerce-PNG-Clipart.png"
        width = "700px" height = "850px">

    <div class = "inline-block container-fluid " id = "div_1">

        <form #userForm = "ngForm" (ngSubmit) = "onSubmit()" novalidate>
          <p class = "h2 mb-2" id = "para_1">Add a new address</p>      

          <div class = "form-group">

            <label id = "red">#</label>
            <label><b>Full name  </b></label>

            <input value = "{{address.name}}" #name = "ngModel" [class.is-invalid] = "name.invalid && name.touched" required
              type = "text" id = "name" [(ngModel)] = "address.name" [ngModelOptions]="{standalone: true}"
              class = "form-control">

            <div *ngIf = "name.errors && (name.invalid || name.touched)">
              <small id = "red" *ngIf = "name.errors.required && name.touched"><b>It cannot be empty</b></small>
            </div> 

          </div>

          <div class = "form-group">
            
            <label id = "red">#</label>
            <label><b>Mobile number  </b></label>

            <input value = "{{address.phone}}" #phone = "ngModel" [class.is-invalid] = "phone.invalid && phone.touched" required 
              type = "text" id = "phone" pattern = "^([0|\+[0-9]{1,5})?([6-9][0-9]{9})$" [(ngModel)] = "address.phone" 
              [ngModelOptions]="{standalone: true}" class = "form-control" placeholder = "10-digit mobile number without prefixes">

            <div *ngIf = "phone.errors && (phone.invalid || phone.touched)">
              <small id = "red" *ngIf = "phone.errors.required && phone.touched"><b>Mobile number is required</b></small>
              <small id = "red" *ngIf = "phone.errors.pattern && phone.touched"><b>Invalid mobile number</b></small>
            </div>

          </div>

          <div class = "form-group">

            <label id = "red">#</label>
            <label><b>PIN code</b></label>

            <input value = "{{address.PIN}}" #pin = "ngModel" [class.is-invalid] = "pin.invalid && pin.touched" required type = "text"
                id = "PIN" pattern = "^[0-9]{1,6}$" [(ngModel)] = "address.PIN" (change) = "checkCountryAndState()"
                [ngModelOptions] = "{standalone: true}" class = "form-control" placeholder = "6-digit[0-9] PIN code">

            <div *ngIf = "pin.errors && (pin.invalid || pin.touched)">
              <small id = "red" *ngIf = "pin.errors.required && pin.touched"><b>PIN code is required</b></small>
              <small id = "red" *ngIf = "pin.errors.pattern && pin.touched"><b>Invalid PIN code</b></small>
            </div>

          </div>

          <div class = "form-group">

            <label id = "red">#</label>
            <label><b>Flat, House no., Building, Company, Apartment  </b></label>

            <input value = "{{address.flat}}" #flat = "ngModel" [class.is-invalid] = "flat.invalid && flat.touched" required 
              type = "text" id = "flat" [(ngModel)] = "address.flat" [ngModelOptions]="{standalone: true}" 
              class = "form-control">

            <div *ngIf = "flat.errors && (flat.invalid || flat.touched)">
              <small id = "red" *ngIf = "flat.errors.required && flat.touched"><b>It cannot be empty</b></small>
            </div>           

          </div>

          <div class = "form-group">

            <label id = "red">#</label>
            <label><b>Area, Colony, Street, Sector, Village  </b></label>

            <input value = "{{address.area}}" #area = "ngModel" [class.is-invalid] = "area.invalid && area.touched" required 
                type = "text" id = "area" [(ngModel)] = "address.area" [ngModelOptions]="{standalone: true}" 
                class = "form-control">

            <div *ngIf = "area.errors && (area.invalid || area.touched)">
              <small id = "red" *ngIf = "area.errors.required && area.touched"><b>It cannot be empty</b></small>
            </div> 

          </div>

          <div class = "form-group">

            <label><b>Landmark  </b></label>
            <input value = "{{address.landmark}}" type = "text" id = "landmark" [(ngModel)] = "address.landmark" [ngModelOptions] = "{standalone: true}" 
            class = "form-control" placeholder = "E.g. Near City Mall, Opp. SBI etc.">

          </div>

          <div class = "form-group">  

            <label id = "red">#</label>
            <label><b>Town/City  </b></label>

            <input value = "{{address.town}}" #town = "ngModel" [class.is-invalid] = "town.invalid && town.touched" required 
            type = "text" id = "town" [(ngModel)] = "address.town" [ngModelOptions]="{standalone: true}" 
            class = "form-control">

            <div *ngIf = "town.errors && (town.invalid || town.touched)">
              <small id = "red" *ngIf = "town.errors.required && town.touched"><b>It cannot be empty</b></small>
            </div> 

          </div>

          <div class = "form-group"> 

            <label id = "red">#</label>
            <label><b>State / Province / Region  </b></label>
            <input value = "{{address.state}}" value = "{{address.state}}" #state = "ngModel" [class.is-invalid] = "state.invalid && state.touched" required 
            type = "text" id = "state" pattern = "^[a-zA-Z]*$" 
            [(ngModel)] = "address.state" [ngModelOptions]="{standalone: true}" class = "form-control">

            <div *ngIf = "state.errors && (state.invalid || state.touched)">
              <small id = "red" *ngIf = "state.errors.required && state.touched"><b>It cannot be empty</b></small>
              <small id = "red" *ngIf = "state.errors.pattern && state.touched"><b>Invalid</b></small>
            </div>

          </div> 

          <div class = "form-group">

            <label id = "red">#</label>
            <label><b>Country/region  </b></label>

            <input value = "{{address.country}}" value = "{{address.country}}" #country = "ngModel" [class.is-invalid] = "country.invalid && country.touched" required type = "text" 
              id = "country" pattern = "[a-zA-Z]{2,}" [(ngModel)] = "address.country"
              [ngModelOptions]="{standalone: true}" class = "form-control">

            <div *ngIf = "country.errors && (country.invalid || country.touched)">
              <small id = "red" *ngIf = "country.errors.required && country.touched"><b>Country name is required</b></small>
              <small id = "red" *ngIf = "country.errors.pattern && country.touched"><b>Invalid country name</b></small>
            </div>

          </div>

          <div>
            <label id = "red">#</label>
             <b>are required fields</b>
          </div>

          <div id = "div_2">
            <button (click) = "onSubmit()" class = "btn btn-success">
              Submit  
            </button>
          </div>
          
        </form>
    </div>
  
    <nav class = "navbar navbar-expand-sm btn btn-dark">
      <a class="h2 mb-2">E-commerce</a>
      <div>
          <ul class="navbar-nav"> 
        
              <li class = "nav-item"> 
                  <a href="https://www.facebook.com" class="fa fa-facebook"></a>
              </li>

              <li class = "nav-item">
                  <a href="https://www.twitter.com" class="fa fa-twitter"></a>
              </li>

              <li class = "nav-item">
                  <a href="https://www.google.com" class="fa fa-google"></a>
              </li>

              <li class = "nav-item">
                  <a href="https://www.linkedin.com" class="fa fa-linkedin"></a>
              </li>

              <li class = "nav-item">
                  <a href="https://www.youtube.com" class="fa fa-youtube"></a>
              </li>

              <li class = "nav-item">
                  <a href="https://www.instagram.com" class="fa fa-instagram"></a>
              </li>

          </ul>
      </div>
    </nav>
  </div>
